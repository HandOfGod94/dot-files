
font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 16
  offset:
    y: 6

scrolling:
  history: 10000
  multiplier: 3

import:
  - ~/.config/alacritty/themes/themes/gruvbox_dark.yaml

key_bindings:
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp   }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown }
  - { key: End,      mods: Shift,   action: ScrollToBottom }
  - { key: Home,     mods: Shift,   action: ScrollToTop    }

window:
  option_as_alt: 'Both'

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - tmux -u -f "$XDG_CONFIG_HOME/tmux/tmux.conf" attach || tmux -u -f "$XDG_CONFIG_HOME/tmux/tmux.conf"
    # - zellij options --theme "gruvbox-dark"

